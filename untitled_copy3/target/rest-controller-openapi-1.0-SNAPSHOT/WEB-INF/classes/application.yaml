server:
  servlet:
    context-path: /myapp
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Perspective?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: user1
    password: ${DB_PASSWORD:1234} #"1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false # Важно для предотвращения LazyInitializationException
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
# Настройки Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true